---
dotfiles_user: "{{ ansible_user_id }}"
dotfiles_dir: "{{ ansible_env.HOME }}/dotfiles"

# Stow packages to symlink
stow_packages:
  - zsh
  - nvim
  - tmux
  - starship
  - ghostty

# Files that may conflict with stow and need backing up
stow_conflict_files:
  - .zshrc
  - .zprofile
  - .tmux.conf

# Oh My Zsh
omz_install_url: "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh"
omz_plugins:
  - name: zsh-autosuggestions
    repo: "https://github.com/zsh-users/zsh-autosuggestions"
  - name: zsh-syntax-highlighting
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting"

# TPM
tpm_repo: "https://github.com/tmux-plugins/tpm"
tpm_dest: "{{ ansible_env.HOME }}/.tmux/plugins/tpm"

# Starship
starship_install_url: "https://starship.rs/install.sh"

# uv (Python)
uv_install_url: "https://astral.sh/uv/install.sh"

# Rust
rustup_install_url: "https://sh.rustup.rs"

# Poetry
poetry_install_url: "https://install.python-poetry.org"

# Neovim (Linux - installed from GitHub release for 0.11+)
neovim_version: "v0.11.0"
neovim_tarball_url: "https://github.com/neovim/neovim/releases/download/{{ neovim_version }}/nvim-linux-x86_64.tar.gz"
neovim_install_dir: "/opt/nvim"

# Nerd Font
nerd_font_name: "JetBrainsMono"
nerd_font_url: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
