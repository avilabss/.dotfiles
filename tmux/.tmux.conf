# ============================================
# General Settings
# ============================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Address vim mode switching delay
set -s escape-time 0

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status line more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ============================================
# Key Bindings
# ============================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Open new windows in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable vi mode
set-window-option -g mode-keys vi

# Vi mode copy bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# Theme - Catppuccin Mocha
# ============================================

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Window status
setw -g window-status-style "fg=#7f849c,bg=#1e1e2e"
setw -g window-status-current-style "fg=#1e1e2e,bg=#fab387,bold"

# Pane border
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#fab387"

# Message style
set -g message-style "bg=#fab387,fg=#1e1e2e"
set -g message-command-style "bg=#fab387,fg=#1e1e2e"

# Status bar format
set -g status-left "#[fg=#1e1e2e,bg=#f38ba8,bold] #S #[fg=#f38ba8,bg=#1e1e2e]"
set -g status-right "#[fg=#74c7ec,bg=#1e1e2e]#[fg=#1e1e2e,bg=#74c7ec] %Y-%m-%d #[fg=#b4befe,bg=#74c7ec]#[fg=#1e1e2e,bg=#b4befe,bold] %H:%M "
set -g status-left-length 50
set -g status-right-length 50

# Window status format
setw -g window-status-format "#[fg=#7f849c,bg=#1e1e2e] #I:#W "
setw -g window-status-current-format "#[fg=#fab387,bg=#1e1e2e]#[fg=#1e1e2e,bg=#fab387,bold] #I:#W #[fg=#fab387,bg=#1e1e2e]"

# ============================================
# Plugins (using TPM - Tmux Plugin Manager)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
